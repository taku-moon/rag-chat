<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>RAG Chat</h1>

    <div class="settings">
        <div class="setting-row">
            <input type="text" id="conversationId" value="test-1" placeholder="대화 ID">
            <div class="toggle-group">
                <button id="btnStream" class="toggle active">Stream</button>
                <button id="btnCall" class="toggle">Call</button>
            </div>
        </div>
        <div class="setting-row full">
            <input type="text" id="systemPrompt" placeholder="(선택) 시스템 프롬프트">
        </div>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <form id="chatForm" class="input-area">
        <input type="text" id="userPrompt" placeholder="메시지를 입력하세요..." autocomplete="off" required>
        <button type="submit" id="sendBtn">전송</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
